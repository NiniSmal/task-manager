<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>

<div id="form_auth_block_content">
    <h2>Авторизация</h2>
    <form id="form_auth_style">
        <label>Логин</label>
        <input id="auth_login" name="auth_login" required placeholder="Введите логин">
        <label> Пароль</label>
        <input id="auth_password" type="password" name="auth_pass" required placeholder="ведите пароль">
        <button id="buttonAuth" type="button" name="form_auth_submit">Войти</button>
    </form>
</div>

<script src="auth.js"></script>
</body>
</html>
