openapi: "3.0.2"

info:
  title: Task manager API
  version: 1.0.0
  description: Task manager can work with tasks

servers:
  - url: http://localhost:8080/api
  - url: http://localhost:8021/api
  - url: https://tm.anaxita.ru/api

paths:
  /tasks:
    get:
      summary: "get all tasks"
      tags:
        - tasks
      parameters:
        - name: user_id
          in: query
          schema:
            type: string
            example: '13'
        - name: project_id
          in: query
          schema:
            type: string
            example: '130'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 12
                    name:
                      type: string
                      example: buy milk
                    status:
                      type: string
                      enum:
                        - not_done
                        - done
                    created_at:
                      type: string
                      format: date-time
                    user_id:
                      type: integer
                      format: int64
                      example: 105
                    project_id:
                      type: integer
                      format: int64
                      example: 10

    post:
      summary: Create a new task
      tags:
        - tasks
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 13
                name:
                  type: string
                  example: buy milk
                status:
                  type: string
                  enum:
                    - not_done
                    - done
                created_at:
                  type: string
                  format: date-time
                user_id:
                  type: integer
                  format: int64
                  example: 105
                project_id:
                  type: integer
                  format: int64
                  example: 10

      responses:
        '200':
          description: Successful creation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 15
                    name:
                      type: string
                      example: bye milk
                    status:
                      type: string
                      enum:
                        - done
                        - not done
                    created_at:
                      type: string
                      format: date-time
                    user_id:
                      type: integer
                      format: int64
                      example: 105
                    project_id:
                      type: integer
                      format: int64
                      example: 10

  /tasks/{id}:
    get:
      summary: Get task by ID
      tags:
        - tasks
      parameters:
        - name: id
          in: query
          schema:
            type: integer
            format: int64
          example: 12
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 12
                    name:
                      type: string
                      example: buy milk
                    status:
                      type: string
                      enum:
                        - not_done
                        - done
                    created_at:
                      type: string
                      format: date-time
                    user_id:
                      type: integer
                      format: int64
                      example: 105
                    project_id:
                      type: integer
                      format: int64
                      example: 10

    put:
      summary: Update status task
      tags:
        - tasks
      parameters:
        - name: id
          in: query
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: buy milk
                status:
                  type: string
                  example: done
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ''
    delete:
      summary: Delete task
      tags:
        - tasks
      parameters:
        - name: id
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ''


  /users:
    post:
      summary: Registration
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: nina@mail.ru
                  format: email
                  minimum: 5
                  maximum: 200
                password:
                  type: string
                  example: 'qwerty'
                  format: password
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ''

  /login:
    post:
      summary: Login
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: nina@mail.ru
                  format: email
                password:
                  type: string
                  example: '123'
                  format: password
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ''
  /logout:
    post:
      summary: Logout
      tags:
        - auth
      responses:
        '200':
          description: OK


  /verification:
    get:
      summary: Verification
      tags:
        - auth
      parameters:
        - name: code
          in: query
          schema:
            type: string
            format: uuid
          example: '6051edb0-e769-4421-8d03-198255eb89bc'
          required: true
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: 'verification successful, now you can login'

  /projects:
    post:
      summary: Create new project
      tags:
        - projects
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: go shopping
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: data-time
                user_id:
                  type: integer
                  format: int64
                  example: 105

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 12
                    name:
                      type: string
                      example: go shopping
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: data-time
                    user_id:
                      type: integer
                      format: int64
                      example: 105


    get:
      summary: "Get all projects"
      tags:
        - projects
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 12
                    name:
                      type: string
                      example: go shopping
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: data-time
                    user_id:
                      type: integer
                      format: int64
                      example: 105

  /projects/{id}:
    get:
      summary: Get project by ID
      tags:
       - projects
      parameters:
        - name: id
          in: query
          schema:
            type: integer
            format: int64
          example: 6
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 12
                    name:
                      type: string
                      example: go shopping
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: data-time
                    user_id:
                      type: integer
                      format: int64
                      example: 105

    put:
      summary: Update name project
      tags:
        - projects
      parameters:
        - name: id
          in: query
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: go to school

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 12
                    name:
                      type: string
                      example: go shopping
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: data-time
                    user_id:
                      type: integer
                      format: int64
                      example: 105

    delete:
      summary: Delete project
      tags:
        - projects
      parameters:
        - name: id
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ''

  /projects/joining:
    post:
      summary: joining the project users
      tags:
        - joining
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project ID:
                  type: integer
                  format: int64
                  example: 15
                user email:
                  type: string
                  example: 'nina@mail.ru'
                  format: email
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ''

    get:
      summary: joining the project users
      tags:
        - joining
      parameters:
        - name: code
          in: query
          schema:
            type: string
            format: uuid
          example: '6051edb0-e769-4421-8d03-198255eb89bc'
          required: true
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: 'you are successfully pressed into the project'

  /users/projects:
    get:
      summary: "get projects where users are members"
      tags:
        - projects
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 12
                    name:
                      type: string
                      example: go shopping
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: data-time
                    user_id:
                      type: integer
                      format: int64
                      example: 105
